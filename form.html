<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-pic">
        <div id="black-bar"></div>
        <div id="odin-pic"></div>
        <span id="odin-text">ODIN</span>
        <span id="credit-background-pic">Photo by <a href="https://unsplash.com/de/@therawhunter"; >Massimiliano Morosinotto</a> on <a href="https://unsplash.com/">Unsplash</a></span> 
    </div>
    
    <div class="main-container">
        <div class="upper-part"> 
            <div class="upper-part-font">       
                <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <span>You know what to do</span>
            </div>
        </div>


<div class="middle-part">
        
        <p>Let's do this!</p>
      
        <form action="" method="get" class="new-user-form">

        <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
        </div>
        <div class="form-row">
            <label for="email">EMAIL<span aria-label="required">*</span></label>
            <input type="email" name="email" id="email" placeholder="joe@example.com" required />
        </div>
        <div class="form-row">
            <label for="password">PASSWORD<span aria-label="required">*</span></label>
            <input type="password" name="password" id="password" required />
        </div>
        <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
        </div>
       <div class="form-row">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
       </div> 
       <div class="form-row">
        <label for="confirm-pass">CONFIRM PASSWORD<span aria-label="required">*</span></label>
        <input type="password" name="confirm-pass" id="confirm-pass" required />
       </div>
    
</div>
   

<div class="bottom-part">
       
        <button>Create Account</button>
        </form>

        <span class="existing-account-text">Already have an account? <a href="https://www.theodinproject.com/">Log in</a></span>
</div>

  

</body>
</html>
